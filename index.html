<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new project</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Welcome to my lightswitch project</h1>
    <div class="room">
        
        <div class="lightbulb">
            <div class="lightbulb__cord"></div>
            <div class="lightbulb__shade"></div>
            <div class="lightbulb__bulb bulb"></div>
        </div>

        <div class="switch">
            <div class="switch__toggleswitch">
                <div class="switch__toggleswitch--on"></div>
                <div class="switch__toggleswitch--off"></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script> 
</body>
</html>
