<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightswitch Project</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to my lightswitch project</h1>
        <p>Click on the lightswitch to turn the lightbulb on or off....</p>
    </div>
    
    <div class="room">
        
        <div class="lightbulb">
            <div class="lightbulb__cord">
                <div class="lightbulb__cord--item"></div>
            </div>
            <div class="lightbulb__shade"></div>
            <div class="lightbulb__bulb bulb"></div>
        </div>

        <div class="switch">
            <div class="switch__toggleswitch">
                <div class="switch__toggleswitch--on"></div>
                <div class="switch__toggleswitch--off"></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script> 
</body>
</html>
